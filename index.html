<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>

  <main class="container">
    <div class="results">
      <header class="results__header">
        <h1>Your Result</h1>
      </header>

      <div class="results__score">
        <span>76</span>
        of 100
      </div>

      <div class="results__body">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <div class="summary__header">
        <h2>Summary</h2>
      </div>

      <div class="card__container">
        <div class="card__summary card--reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <div class="card__title">Reaction</div>
          <div class="card__score">
            80 <span> / 100</span>
          </div>
        </div>

        <div class="card__summary card--memory">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <div class="card__title">Memory</div>
          <div class="card__score">
            92 <span> / 100</span>
          </div>
        </div>

        <div class="card__summary card--verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <div class="card__title">Verbal</div>
          <div class="card__score">
            61 <span> / 100</span>
          </div>
        </div>

        <div class="card__summary card--visual">
          <img src="./assets/images/icon-visual.svg" alt="visual" />
          <div class="card__title">Visual</div>
          <div class="card__score">
            72 <span> / 100</span>
          </div>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
